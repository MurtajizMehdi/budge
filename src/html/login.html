<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budge | Budget Better</title>
    <link rel="stylesheet" href="/src/css/loginStyles.css">
</head>

<body>
    <header>
        <h1>Welcome to Budge</h1>
        <h3>Start budgeting better today.</h3>
    </header>

    <main>
        <section class="login">
            <form>
                <h1>Login</h1>
                <div>
                  <input id="email" type="email" placeholder="" required />
                  <label for="email" class="wave">
                    <span>E</span>
                    <span>m</span>
                    <span>a</span>
                    <span>i</span>
                    <span>l</span>
                  </label>
                </div>

                <div>
                  <show><input id="show" type="checkbox" /><label for="show"></label></show>
                  <input id="pswd" type="password" placeholder="" required minlength="8" />
                  <label for="pswd" class="wave">
                    <span>P</span>
                    <span>a</span>
                    <span>s</span>
                    <span>s</span>
                    <span>w</span>
                    <span>o</span>
                    <span>r</span>
                    <span>d</span>
                  </label>
                </div>
                
                <button type="reset">Login</button>
                <h6>Don't have an account? <a href="#">Register now</a></h6>
              </form>        
        </section>
    </main>
    

    <script src="/src/js/loginScript.js"></script>
</body>
</html>
